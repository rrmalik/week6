  <div class="py-8 md:px-32 px-0 md:w-1/2 w-full mx-auto">
    
    <div class="flex items-center">
      <div class="md:mx-0 mx-4"><span class="font-bold text-2xl bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-purple-500">Kelloggram</span></div>
      <div class="ml-auto text-sm login-or-logout"></div>
    </div>

    <!-- New post form -->
    <div>
      <form class="w-full mt-8">
        <input type="text" id="username" name="username" placeholder="Username" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <input type="text" id="image-url" name="image-url" placeholder="Image URL" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl">Post</button>
      </form>
    </div>
    
    <div class="posts">
      <!-- Posts rendered from JavaScript -->
    </div>

  </div>
